{% block body_block %}

<div class="jumbotron">

      <h1>Thanks for registering and whatnot </h1>
    {% else %}
      <h1>Register Here </h1>
      <h3>Fill This Out Boyyyy</h3>

      <form method="POST" enctype="multipart/form-data">  <!-- MUST HAVE THIS OR ELSE IMG UPLOADING WON'T WORK -->

    {% endif %}

</div>

{% endblock %}
